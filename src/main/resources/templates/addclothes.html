<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clothes</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/styles/add.css}" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
#container {
margin: auto;
width: 97%;
}
</style>
</head>
<body>
	
	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Add some Clothes!</h1>
    <p class="lead">Did you buy new clothes? Write them down.</p>
  </div>
</div>
<div id="container">
	<div>
	<form th:object="${clothing}" th:action="@{save}" action="#" method="post">
	<div class="form-row">
	<div class="form-group col-md-6">
	    <label for="description">Description</label>
	    <input type="text" id="description" th:field="*{description}" class="form-control"/>
	    </div>
	    <div class="form-group col-md-6">
	    <label for="year">Year</label>
	    <input type="text" id="year" th:field="*{year}" class="form-control"/>
	    </div>
	    <div class="form-group">
	    <label for="price">Price</label>
	    <input type="text" id="price" th:field="*{price}" class="form-control"/>
	    </div>
	    <div class="form-group">
	    <label for="ownerlist">Owner</label>
	    <select id="ownerlist" th:field="*{owner}" class="form-control">
	    <option th:each="owner: ${owners}"
	    th:value="${owner.ownerid}"
	    th:text="${owner.name}"></option>
	    </select>
	    </div>
	    <div class="form-group col-md-4">
	    <label for="catlist">Type</label>
	    <select id="catlist" th:field="*{type}" class="form-control">
	    <option th:each="type: ${types}"
	    th:value="${type.typeid}"
	    th:text="${type.name}"></option>
	    </select>
	    </div>
	    </div>
	    
	    
	    
	    <button class="btn btn-primary" type="submit" value="Save">Save</button>
	</form>
	</div>
	</div>
	</body>
	</html>
