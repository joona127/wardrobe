<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Wardrobe Security</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
#container {
margin: auto;
width: 99%;
}

</style>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Log in!</h1>
    <p class="lead">Log in, my friend! Let's take a look what our wardrobe hides...</p>
  </div>
</div>
<div class="container">
	
     <div class="col-md-4">
<div th:if="${param.error}">
Invalid username or password.
</div>
<div th:if="${param.logout}">
You have been logged out.
</div>
<form th:action="@{/login}" method="post">
<div class="form-group">
<label> Username : <input type="text" name="username"/></label></div>
<div class="form-group">
<label> Password : <input type="password" name="password"/></label></div>
<div>
<input type="submit" class="btn btn-success" value="Sign in"/>
<a class="btn btn-primary" th:href="@{/signup}">Sign-up</a>
</div>
</form>

</div>
</div>
</body>
</html>
